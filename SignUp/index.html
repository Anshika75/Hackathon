<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Modern SignUp Form</title>
    <script defer src="https://friconix.com/cdn/friconix.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="header">
          <i class="fi-xnsuxl-user-solid"></i>
          <span>Create Your Account</span>
        </div>
        <div class="form-outer">
          <form class="form">
            <div class="form-div">
              <input type="text" name="name" autocomplete="off" required />
              <label for="name" class="label">
                <span class="label-content">Full Name</span>
              </label>
            </div>
            <div class="form-div">
              <input type="text" name="name" autocomplete="off" required />
              <label for="name" class="label">
                <span class="label-content">Email</span>
              </label>
            </div>
            <div class="form-div">
              <input type="password" name="pass" autocomplete="off" required />
              <label for="pass" class="label">
                <span class="label-content">Password</span>
              </label>
            </div>
          </form>
        </div>
        <div class="buttons">
          <button class="forgot">Log-In?</button>
          <button class="submit">Create Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
